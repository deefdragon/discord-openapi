Message:
  type: object
  description: Represents a message sent in a channel within Discord.
  properties:
    id:
      type: string
      description: id of the message
    channel_id:
      type: string
      description: id of the channel the message was sent in
    guild_id:
      type: string
      description: id of the guild the message was sent in
      nullable: true
    author:
      allOf:
        - $ref: "./index.yaml#/User"
      description: the author of this message (not guaranteed to be a valid user, see below)
    member:
      allOf:
        - $ref: "./index.yaml#/GuildMember"
      description: member properties for this message's author
      nullable: true
    content:
      type: string
      description: contents of the message
    timestamp:
      type: string
      description: when this message was sent
    edited_timestamp:
      type: string
      description: when this message was edited (or null if never)
      nullable: true
    tts:
      type: boolean
      description: whether this was a TTS message
    mention_everyone:
      type: boolean
      description: whether this message mentions everyone
    mentions:
      type: array
      items:
        allOf:
          - $ref: "./index.yaml#/User"
        properties:
          member:
            allOf:
              - $ref: "./index.yaml#/GuildMember"
            description: array of user objects, with an additional partial member field
      description: users specifically mentioned in the message
    mention_roles:
      type: array
      items:
        type: string
        description: array of role object ids
      description: roles specifically mentioned in this message
    mention_channels:
      type: array
      items:
        allOf:
          - $ref: "#/ChannelMention"
        description: array of channel mention objects
      description: channels specifically mentioned in this message
      nullable: true
    attachments:
      type: array
      items:
        allOf:
          - $ref: "#/Attachment"
        description: array of attachment objects
      description: any attached files
    embeds:
      type: array
      items:
        allOf:
          - $ref: "#/Embed"
        description: array of embed objects
      description: any embedded content
    reactions:
      type: array
      items:
        allOf:
          - $ref: "#/Reaction"
        description: array of reaction objects
      description: reactions to the message
      nullable: true
    nonce:
      oneOf:
        - type: string
        - type: number
      description: used for validating a message was sent
      nullable: true
    pinned:
      type: boolean
      description: whether this message is pinned
    webhook_id:
      type: string
      description: if the message is generated by a webhook, this is the webhook's id
      nullable: true
    type:
      type: number
      description: type of message
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-types
    activity:
      allOf:
        - $ref: "#/MessageActivity"
      description: sent with Rich Presence-related chat embeds
      nullable: true
    application:
      allOf:
        - $ref: "./index.yaml#/Application"
      description: sent with Rich Presence-related chat embeds
      nullable: true
    application_id:
      type: string
      description: if the message is a response to an Interaction, this is the id of the interaction's application
      nullable: true
      externalDocs:
        url: https://canary.discord.com/developers/docs/interactions/slash-commands
    message_reference:
      allOf:
        - $ref: "#/MessageReference"
      description: data showing the source of a crosspost, channel follow add, pin, or reply message
      nullable: true
    flags:
      type: number
      description: message flags combined as a bitfield
      nullable: true
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-flags
    referenced_message:
      allOf:
        - $ref: "#/Message"
      description: the message associated with the message_reference
      nullable: true
    interaction:
      allOf:
        - $ref: "./index.yaml#/MessageInteraction"
      description: sent if the message is a response to an Interaction
      nullable: true
      externalDocs:
        url: https://canary.discord.com/developers/docs/interactions/slash-commands
    thread:
      allOf:
        - $ref: "#/Channel"
      description: the thread that was started from this message, includes thread member object
      nullable: true
    components:
      type: array
      items:
        allOf:
          - $ref: "./index.yaml#/Component"
        description: Array of message components
      description: sent if the message contains components like buttons, action rows, or other interactive components
      nullable: true
    sticker_items:
      type: array
      items:
        $ref: "#/MessageStickerItem"
      description: sent if the message contains stickers
      nullable: true
    stickers:
      type: array
      items:
        allOf:
          - $ref: "./index.yaml#/Sticker"
      description: Deprecated the stickers sent with the message
      nullable: true
      deprecated: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#message-object

MessageStickerItem:
  title: MessageStickerItem
  type: object
  description: Message Sticker Item
  properties:
    id:
      type: string
      description: id of the sticker
    name:
      type: string
      description: name of the sticker
    format_type:
      type: number
      description: type of sticker format
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-sticker-format-types
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-sticker-item-structure

MessageReference:
  title: MessageReference
  type: object
  description: Message Reference
  properties:
    message_id:
      type: string
      description: id of the originating message
      nullable: true
    channel_id:
      type: string
      description: id of the originating message's channel
      nullable: true
    guild_id:
      type: string
      description: id of the originating message's guild
      nullable: true
    fail_if_not_exists:
      type: boolean
      description: when sending, whether to error if the referenced message doesn't exist instead of sending as a normal (non-reply) message, default true
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#message-reference-object-message-reference-structure

MessageActivity:
  title: MessageActivity
  type: object
  description: Message Activity
  properties:
    type:
      type: number
      description: type of message activity
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-activity-types
    party_id:
      type: string
      description: party_id from a Rich Presence event
      nullable: true
      externalDocs:
        url: https://canary.discord.com/developers/docs/rich-presence/how-to#updating-presence-update-presence-payload-fields
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#message-object-message-activity-structure

Reaction:
  title: Reaction
  type: object
  description: Reaction
  properties:
    count:
      type: number
      description: times this emoji has been used to react
    me:
      type: boolean
      description: whether the current user reacted using this emoji
    emoji:
      allOf:
        - $ref: "./index.yaml#/Emoji"
      description: emoji information
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#reaction-object

Embed:
  title: Embed
  type: object
  description: Embed
  properties:
    title:
      type: string
      description: title of the embed
      nullable: true
    type:
      type: string
      description: type of embed (always "rich" for webhook embeds)
      nullable: true
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-types
    description:
      type: string
      description: description of embed
      nullable: true
    url:
      type: string
      description: url of embed
      nullable: true
    timestamp:
      type: string
      description: timestamp of embed content
      nullable: true
    color:
      type: number
      description: color code of the embed
      nullable: true
    footer:
      allOf:
        - $ref: "#/EmbedFooter"
      description: footer information
      nullable: true
    image:
      allOf:
        - $ref: "#/EmbedImage"
      description: image information
      nullable: true
    thumbnail:
      allOf:
        - $ref: "#/EmbedThumbnail"
      description: thumbnail information
      nullable: true
    video:
      allOf:
        - $ref: "#/EmbedVideo"
      description: video information
      nullable: true
    provider:
      allOf:
        - $ref: "#/EmbedProvider"
      description: provider information
      nullable: true
    author:
      allOf:
        - $ref: "#/EmbedAuthor"
      description: author information
      nullable: true
    fields:
      type: array
      items:
        allOf:
          - $ref: "#/EmbedField"
        description: array of embed field objects
      description: fields information
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object

EmbedThumbnail:
  title: EmbedThumbnail
  type: object
  description: Embed Thumbnail
  properties:
    url:
      type: string
      description: source url of thumbnail (only supports http(s) and attachments)
      nullable: true
    proxy_url:
      type: string
      description: a proxied url of the thumbnail
      nullable: true
    height:
      type: number
      description: height of thumbnail
      nullable: true
    width:
      type: number
      description: width of thumbnail
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-thumbnail-structure

EmbedVideo:
  title: EmbedVideo
  type: object
  description: Embed Video
  properties:
    url:
      type: string
      description: source url of video
      nullable: true
    proxy_url:
      type: string
      description: a proxied url of the video
      nullable: true
    height:
      type: number
      description: height of video
      nullable: true
    width:
      type: number
      description: width of video
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-video-structure

EmbedImage:
  title: EmbedImage
  type: object
  description: Embed Image
  properties:
    url:
      type: string
      description: source url of image (only supports http(s) and attachments)
      nullable: true
    proxy_url:
      type: string
      description: a proxied url of the image
      nullable: true
    height:
      type: number
      description: height of image
      nullable: true
    width:
      type: number
      description: width of image
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-image-structure

EmbedProvider:
  title: EmbedProvider
  type: object
  description: Embed Provider
  properties:
    name:
      type: string
      description: name of provider
      nullable: true
    url:
      type: string
      description: url of provider
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-provider-structure

EmbedAuthor:
  title: EmbedAuthor
  type: object
  description: Embed Author
  properties:
    name:
      type: string
      description: name of author
      nullable: true
    url:
      type: string
      description: url of author
      nullable: true
    icon_url:
      type: string
      description: url of author icon (only supports http(s) and attachments)
      nullable: true
    proxy_icon_url:
      type: string
      description: a proxied url of author icon
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-author-structure

EmbedField:
  title: EmbedField
  type: object
  description: Embed Field
  properties:
    name:
      type: string
      description: name of the field
    value:
      type: string
      description: value of the field
    inline:
      type: boolean
      description: whether or not this field should display inline
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-field-structure

EmbedFooter:
  title: EmbedFooter
  type: object
  description: Embed Footer
  properties:
    text:
      type: string
      description: footer text
    icon_url:
      type: string
      description: url of footer icon (only supports http(s) and attachments)
      nullable: true
    proxy_icon_url:
      type: string
      description: a proxied url of footer icon
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#embed-object-embed-footer-structure

Attachment:
  title: Attachment
  type: object
  description: Attachment
  properties:
    id:
      type: string
      description: attachment id
    filename:
      type: string
      description: name of file attached
    content_type:
      type: string
      description: the attachment's media type
      nullable: true
      externalDocs:
        url: https://en.wikipedia.org/wiki/Media_type
    size:
      type: number
      description: size of file in bytes
    url:
      type: string
      description: source url of file
    proxy_url:
      type: string
      description: a proxied url of file
    height:
      type: number
      description: height of file (if image)
      nullable: true
    width:
      type: number
      description: width of file (if image)
      nullable: true
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#attachment-object

ChannelMention:
  title: ChannelMention
  type: object
  description: Channel Mention
  properties:
    id:
      type: string
      description: id of the channel
    guild_id:
      type: string
      description: id of the guild containing the channel
    type:
      type: number
      description: the type of channel
      externalDocs:
        url: https://canary.discord.com/developers/docs/resources/channel#channel-object-channel-types
    name:
      type: string
      description: the name of the channel
  externalDocs:
    url: https://canary.discord.com/developers/docs/resources/channel#channel-mention-object

Channel:
  title: Channel
  type: object
  description: Channel
  properties:
    id:
      type: string
      description: the id of this channel
    type:
      type: number
      description: the type of channel
      externalDocs:
        url: https://discord.com/developers/docs/resources/channel#channel-object-channel-types
    guild_id:
      type: string
      description: the id of the guild (may be missing for some channel objects received over gateway guild dispatches)
      nullable: true
    position:
      type: number
      description: sorting position of the channel
      nullable: true
    permission_overwrites:
      type: array
      items:
        allOf:
          - $ref: "#/Overwrite"
      description: explicit permission overwrites for members and roles
      nullable: true
    name:
      type: string
      description: the name of the channel (1-100 characters)
      nullable: true
    topic:
      type: string
      description: the channel topic (0-1024 characters)
      nullable: true
    nsfw:
      type: boolean
      description: whether the channel is nsfw
      nullable: true
    last_message_id:
      type: string
      description: the id of the last message sent in this channel (may not point to an existing or valid message)
      nullable: true
    bitrate:
      type: number
      description: the bitrate (in bits) of the voice channel
      nullable: true
    user_limit:
      type: number
      description: the user limit of the voice channel
      nullable: true
    rate_limit_per_user:
      type: number
      description: amount of seconds a user has to wait before sending another message (0-21600); bots, as well as users with the permission manage_messages or manage_channel, are unaffected
      nullable: true
    recipients:
      type: array
      items:
        allOf:
          - $ref: "./index.yaml#/User"
      description: the recipients of the DM
      nullable: true
    icon:
      type: string
      description: icon hash
      nullable: true
    owner_id:
      type: string
      description: id of the creator of the group DM or thread
      nullable: true
    application_id:
      type: string
      description: application id of the group DM creator if it is bot-created
      nullable: true
    parent_id:
      type: string
      description: "for guild channels: id of the parent category for a channel (each parent category can contain up to 50 channels), for threads: id of the text channel this thread was created"
      nullable: true
    last_pin_timestamp:
      type: string
      description: when the last pinned message was pinned. This may be null in events such as GUILD_CREATE when a message is not pinned.
      nullable: true
    rtc_region:
      type: string
      description: voice region id for the voice channel, automatic when set to null
      nullable: true
      externalDocs:
        url: https://discord.com/developers/docs/resources/voice#voice-region-object
    video_quality_mode:
      type: number
      description: the camera video quality mode of the voice channel, 1 when not present
      nullable: true
      externalDocs:
        url: https://discord.com/developers/docs/resources/channel#channel-object-video-quality-modes
    message_count:
      type: number
      description: an approximate count of messages in a thread, stops counting at 50
      nullable: true
    member_count:
      type: number
      description: an approximate count of users in a thread, stops counting at 50
      nullable: true
    thread_metadata:
      allOf:
        - $ref: "#/ThreadMetadata"
      description: thread-specific fields not needed by other channels
      nullable: true
    member:
      allOf:
        - $ref: "#/ThreadMember"
      description: thread member object for the current user, if they have joined the thread, only included on certain API endpoints
      nullable: true
    default_auto_archive_duration:
      type: number
      description: "default duration for newly created threads, in minutes, to automatically archive the thread after recent activity, can be set to: 60, 1440, 4320, 10080"
      nullable: true
    permissions:
      type: string
      description: computed permissions for the invoking user in the channel, including overwrites, only included when part of the resolved data received on a slash command interaction
      nullable: true
  externalDocs:
    url: https://discord.com/developers/docs/resources/channel#channel-object

ThreadMember:
  title: ThreadMember
  type: object
  description: Thread Member
  properties:
    id:
      type: string
      description: the id of the thread
      nullable: true
    user_id:
      type: string
      description: the id of the user
      nullable: true
    join_timestamp:
      type: string
      description: the time the current user last joined the thread
    flags:
      type: number
      description: any user-thread settings, currently only used for notifications
  externalDocs:
    url: https://discord.com/developers/docs/resources/channel#thread-member-object

ThreadMetadata:
  title: ThreadMetadata
  type: object
  description: The thread metadata object contains a number of thread-specific channel fields that are not needed by other channel types.
  properties:
    archived:
      type: boolean
      description: whether the thread is archived
    auto_archive_duration:
      type: number
      description: "duration in minutes to automatically archive the thread after recent activity, can be set to: 60, 1440, 4320, 10080"
    archive_timestamp:
      type: string
      description: timestamp when the thread's archive status was last changed, used for calculating recent activity
    locked:
      type: boolean
      description: whether the thread is locked; when a thread is locked, only users with MANAGE_THREADS can unarchive it
    invitable:
      type: boolean
      description: whether non-moderators can add other non-moderators to a thread; only available on private threads
      nullable: true
  externalDocs:
    url: https://discord.com/developers/docs/resources/channel#thread-metadata-object

Overwrite:
  title: Overwrite
  type: object
  description: See permissions for more information about the allow and deny fields.
  properties:
    id:
      type: string
      description: role or user id
    type:
      type: number
      description: either 0 (role) or 1 (member)
    allow:
      type: string
      description: permission bit set
    deny:
      type: string
      description: permission bit set
  externalDocs:
    url: https://discord.com/developers/docs/resources/channel#overwrite-object
